{% extends "base.html" %}
{% import "macros.html" as macros %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="/static/css/single.css">
{% endblock %}

{% block app_content %}
{% if not current_user.is_anonymous %}
    <div class="row">
    {% for (post, tags) in posts %}
        {{macros.single(post, tags)}}
    {% endfor %}
    </div>
{% endif %}
{% endblock %}
